<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Câu 4</title>
</head>
<body>
    <button onclick="changeBackgroundColor('blue')">Xanh</button>
    <button onclick="changeBackgroundColor('red')">Đỏ</button>

    <script>
        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>

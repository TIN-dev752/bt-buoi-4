<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Câu 6</title>
</head>
<body>
    <h1>Slideshow Hinh Anh</h1>
    <img id="slideshow" src="image1.jpg" alt="Hinh Anh">
    <button onclick="nextImage()">Tiep Theo</button>

    <script>
        var images = ["image1.jpg", "image2.jpg", "image3.jpg"];
        var currentImage = 0;
        var slideshow = document.getElementById("slideshow");

        function nextImage() {
            currentImage = (currentImage + 1) % images.length;
            slideshow.src = images[currentImage];
        }
    </script>
</body>
</html>
